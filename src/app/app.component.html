<div class="container">
  <form novalidate  >
    <div *ngFor="let item of this.groupItems" >
      <div class="row">
        <div class="col-sm">
          <label>{{ item.itemName }}</label>
        </div>
        <div class="col-sm">
          <input type="number" class="{{item.group}}" value="{{ item.itemAmount }}" [(ngModel)]="{{item.group}}"/>
        </div>
      </div>
    </div>
  <hr>
    <div *ngFor="let gItem of this.totalArr">
        <div class="row">
            <div class="col-sm">
                <label>{{ gItem.listName }}</label>
            </div>
            <div class="col-sm">
                <input type="number" id="{{ gItem.listName }}" value="{{ gItem.totals }}"  (blur)="onBlurMethod(gItem.listName, $event)" ng-model-options="{ debounce: { default: 500, blur: 0 } }" ng-model="type_total"/>
            </div>
        </div>
    </div>
  </form>
</div>
